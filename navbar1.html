<!DOCTYPE HTML>
<html>
<head>
<style>
  
#div1 {
width: 205px;
height: 205px;
padding: 7px;
border: 1px solid #1a25bd;
background-color:black
}
</style>
<script>
function allowDrop(ev) {
ev.preventDefault();
}
function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
  
<p>Drag the Amerikanska-Gymnasiet image into the square:</p>
  
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="https://www.amerikanskagymnasiet.se/14546_wp-uploads/2017/04/video_overlay_logo.png" draggable="true" ondragstart="drag(event)" width="200" height="200">
</details>
